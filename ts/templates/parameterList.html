<input #search (keyup)="updateSearchText(search.value)"/>


<ul class="parameters">
    <div *ngFor="var parameter of parameters">
        <li class="parameter">
            <!--draggable="true" ng-attr-id="{{ 'parameter-' + parameter.name}}" ng-dblclick="parameterDblClick(parameter.name)" ng-repeat="parameter in parameters | filter: query" ondragstart="drag(event)">-->
            {{parameter.name}}

        </li>
    </div>
</ul>
